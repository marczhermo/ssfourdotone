---
Name: mysearch
---
SilverStripe\ORM\DataObject:
  extensions:
    - Marcz\Search\Extensions\SearchDataListener
SilverStripe\CMS\Controllers\ContentController:
  extensions:
    - Marcz\Search\Extensions\SearchContentExtension
Marcz\Search\Config:
  indices:
    - name: 'Properties'
      class: 'Acme\Property'
      has_one: true
      has_many: true
      many_many: true
      searchableAttributes:
        - 'Title'
        - 'Description'
        - 'Region'
      attributesForFaceting:
        - 'Title'
        - 'Region'
        - 'PricePerNight'
        - 'Bedrooms'
        - 'Bathrooms'
        - 'AvailableStart'
        - 'AvailableEnd'
  clients:
    - name: 'Elastic'
      write: true
      delete: true
      export: 'json'
      class: 'Marcz\Elastic\ElasticClient'
    - name: 'Algolia'
      write: true
      delete: true
      export: 'json'
      class: 'Marcz\Algolia\AlgoliaClient'
